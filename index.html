<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram CopyCat</title>
  </head>
  <body>
    <img class="iphone" src="images/iphone.png" />
    <div class="userInterface">
      <center>
        <img class="logo" src="images/instalogo.png" />
        <input
          class="input"
          type="text"
          placeholder="Phone number, username, or email"
        />
        <br />
        <input class="input" type="text" placeholder="Password" /> <br />
        <button class="login"><strong>Log in</strong></button> <br />
        <h6 class="leftBar">___________________</h6>
        <h5 class="or">OR</h5>
        <h6 class="rightBar">___________________</h6>
        <div>
          <button class="button1">
            <img class="fbook" src="images/facebook.png" /><span
              class="fbookText"
              ><b>Log in with Facebook</b></span
            >
          </button>
        </div>
        <button class="forgot">Forgot Password?</button>
      </center>
    </div>
    <div class="bottomInterface">
      Don't have an account?
      <span class="signup"><strong>Sign up</strong></span>
    </div>
    <p class="gitapp">Get the app.</p>
    <button class="storesButton">
      <img class="stores" src="images/appstores.png" />
    </button>
  </body>
</html>
